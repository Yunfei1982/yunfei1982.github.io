---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y年%m月%d日" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>

<p>
{% if page.previous %}
    上一篇：<a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a><br>
{% endif %}

{% if page.next %}
    下一篇：<a href="{{ page.next.url | prepend: site.baseurl }}">{{ page.next.title }}</a>
{% endif %}
</p>

<div id="disqus_thread"></div>
<script>
    var disqus_config = function () {
        this.page.url = '{{site.url}}{{page.url}}';
        this.page.identifier = '{{site.url}}{{page.url}}';
    };
    (function() {
        var d = document, s = d.createElement('script');
        s.src = '//yunfei.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
